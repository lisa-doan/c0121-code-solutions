<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
<p>LEARN MORE</p>
  <form>
    <div>
      <label for="email">COMPANY EMAIL</label>
      <div>
        <input name="email" type="email" id="email" value="sally@company.co">
      </div>
    </div>
    <br />
    <div>
      <label for="name">NAME</label>
      <div>
        <input name="name" type="text" id="name" value="Sally Smith">
      </div>
    </div>
    <br />
    <div>
      <label for="location">WHERE ARE YOU HIRING?</label>
      <div>
        <input name="location" type="text" id="location" value="City, Country">
      </div>
    </div>
    <br />
    <div>
      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div>
        <select name="location" id="engineers">
          <option value="a">1-2 Engineers</option>
          <option value="b">3-5 Engineers</option>
          <option value="c">6-10 Engineers</option>
          <option value="d">11+ Engineers</option>
        </select>
      </div>
    </div>
    <br />
    <input type="submit" value="SUBMIT" id="submit">
  </form>
</div>
</body>
</html>
