<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-row">
      <div class="carousel-column">
        <div class="carousel-left">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="carousel-center">
          <img class="image" src="images/001.png" alt="placeholder">

        </div>
        <div class="carousel-right">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <div class="carousel-circles">

      <i id="1" class="fas fa-circle"></i>
      <i id="2" class="far fa-circle"></i>
      <i id="3" class="far fa-circle"></i>
      <i id="4" class="far fa-circle"></i>
      <i id="5" class="far fa-circle"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
