<!DOCTYPE HTML>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
  </head>
  <body>
    <header class="header">How It Works</header>
    <div class="container">
      <div class="columns-one-fourth">
        <img src="images/screen-1.png" alt="App Switching" class="images">
        <div class="row">
          <img src="images/switch-icon.png" alt="Switch Icon" class="icon">
          <header class="subheader">App Switching</header>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="columns-one-fourth">
        <img src="images/screen-2.png" alt="Trip Filtering" class="images">
        <div class="row">
          <img src="images/filter-icon.png" alt="Filter Icon" class="icon">
          <header class="subheader">Trip Filtering</header>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="columns-one-fourth">
        <img src="images/screen-3.png" alt="Service Filtering" class="images">
        <div class="row">
          <img src="images/slider-icon.png" alt="Slider Icon" class="icon">
          <header class="subheader">Service Filtering</header>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="columns-one-fourth">
        <img src="images/screen-4.png" alt="Stats + Milage" class="images">
        <div class="row">
          <img src="images/bars-icon.png" alt="Bars Icon" class="icon">
          <header class="subheader">Stats + Milage</header>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>

  </body>
</html>
