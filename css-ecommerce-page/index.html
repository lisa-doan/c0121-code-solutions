<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>New Arrivals</h1>
    <div class="row">
      <div class="column-one-fifth">
        <div class="img-container">
          <img src="images/dress1.jpeg" alt="Free People Dress" class="images">
        </div>
        <div class="details-container">
          <div class="brand">Free People</div>
          <div class="size">| Size 6</div>
        </div>
        <div class="details-container">
          <div class="sale-price">$35</div>
          <div class="retail-price">$125 retail</div>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="img-container">
          <img src="images/ysl-bag.jpeg" alt="YSL Bag" class="images">
        </div>
        <div class="details-container">
          <div class="brand">Yves Saint Laurent</div>
          <div class="size">| One-Size</div>
        </div>
        <div class="details-container">
          <div class="sale-price">$200</div>
          <div class="retail-price">$1600 retail</div>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="img-container">
          <img src="images/key.jpeg" alt="Key" class="images">
        </div>
        <div class="details-container">
          <div class="brand">Tiffany</div>
          <div class="size">| One-Size</div>
        </div>
        <div class="details-container">
          <div class="sale-price">$476</div>
          <div class="retail-price">$2000 retail</div>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="img-container">
          <img src="images/lv-bag.jpg" alt="LV Bag" class="images">
        </div>
        <div class="details-container">
          <div class="brand">Louis Vuitton</div>
          <div class="size">| One-Size</div>
        </div>
        <div class="details-container">
          <div class="sale-price">$95</div>
          <div class="retail-price">$1200 retail</div>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="img-container">
          <img src="images/dress2.jpeg" alt="Reformation Dress" class="images">
        </div>
        <div class="details-container">
          <div class="brand">Reformation</div>
          <div class="size">| Size 4</div>
        </div>
        <div class="details-container">
          <div class="sale-price">$20</div>
          <div class="retail-price">$198 retail</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
