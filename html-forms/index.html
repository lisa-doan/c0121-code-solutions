<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>Coding Form!</h1>

  <form>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">

    <div>
      <label for="whycode">Why is coding cool?</label>
      <br />
      <select name="why" id="whycode">
        <option value="">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>

    <div>
     Favorite Language (choose one)
      <br />
      <label>
      <input type="radio" name="language" value="html"> HTML
      </label>
      <label>
      <input type="radio" name="language" value="css"> CSS
      </label>
      <label>
      <input type="radio" name="language" value="javascript"> JavaScript
      </label>
    </div>

    <div>
        <span>Would you like to sign up for more information?</span>
      <br />
      <label>
      <input type="checkbox" name="signup" /> Sign me up!
      </label>
    </div>

    <div>
      <label for="comments">
        Comments
      </label>
      <br />
      <textarea rows="10" cols="30" id="comments" name ="comments"></textarea>
    </div>

    <div>
      <input type="submit" value="Submit" />
    </div>

  </form>
  </body>

</html>
