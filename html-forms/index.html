<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>Coding Form!</h1>

  <form action="" method="get">
    <label for="email">
      Email
    </label>
    <input type="text" name="email" />

    <div>
      <lable for="whycode">
        Why is coding cool?
      </lable>
      <br />
      <select name="whycode">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>

    <div>
      <label for="language">
        Favorite Language (choose one)
      </label>
      <br />
      <input type="radio" name="language" value="html" /> HTML
      <input type="radio" name="language" value="css" /> CSS
      <input type="radio" name="language" value="javascript" /> JavaScript
    </div>

    <div>
      <label for="signup">
        Would you like to sign up for more information?
      </label>
      <br />
      <input type="checkbox" name="signup" value="yes"  /> Sign me up!
    </div>

    <div>
      <label for="comments">
        Comments
      </label>
      <br />
      <textarea rows="10" cols="30" id="comments"></textarea>
    </div>

    <div>
      <input type="submit" value="Submit" />
    </div>

  </form>
  </body>

</html>
